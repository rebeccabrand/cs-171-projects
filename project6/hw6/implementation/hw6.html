	<div class="container">

		<div style="display: inline-block; vertical-align:middle;">
			<h1><b>FIFA World Cup</b><sup><b>TM</b></sup></h1>

		</div>
		<br>
		<!-- Select box to choose the ranking type -->
		<div class="container upper-body">
			<div class="row click-margins">
				<div class="col-sm">
					<form class="form-inline">
						<div class="form-group dropdown">
							<label for="data-type" class="label"> Chart Data: </label>
							<select class="form-control" id="data-type">
								<option value="GOALS">Goals</option>
								<option value="AVERAGE_GOALS">Average Goals</option>
								<option value="MATCHES">Matches</option>
								<option value="TEAMS">Teams</option>
								<option value="AVERAGE_ATTENDANCE">Average Attendance</option>
							</select>
						</div>
					</form>
				</div>
				<div class="col-sm">
					<label for="slider-range" class="label"> Time Period: </label>
					<div id="slider-range" style="vertical-align:middle" onclick="updateVisualization()"></div>

<!--							</div>-->
<!--						</div>-->
<!--					</form>-->
				</div>
			</div>
		</div>
		<!-- Parent container for the visualization -->
		<div class="container main-body">
			<div class="row">
				<div class="col-sm">
					<div id="chart-area"></div>
				</div>
				<div class="col-sm table-margins">
					<div id="fifa-table">
						<table class="table table-striped table-dark">
							<thead id="tb-head">
								<tr>
									<th id="tb-edition"></th>
									<th scope="col">Data</th>
								</tr>
							</thead>
							<tbody id="tb-body">
								<tr>
									<td><b>Winner</b></td>
									<td id="tb-winner"></td>
								</tr>
								<tr>
									<td><b>Goals</b></td>
									<td id="tb-goals"></td>
								</tr>
								<tr>
									<td><b>Avg. Goals</b></td>
									<td id="tb-avg-goals"></td>
								</tr>
								<tr>
									<td><b>Matches</b></td>
									<td id="tb-matches"></td>
								</tr>
								<tr>
									<td><b>Teams</b></td>
									<td id="tb-teams"></td>
								</tr>
								<tr>
									<td><b>Avg. Attendance</b></td>
									<td id="tb-avg-attendance"></td>
								</tr>
							</tbody>
						</table>
				</div>
			</div>
		</div>
